spring:
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 20
        jdbc.batch_size: 20
    defer-datasource-initialization: true
  datasource:
    url: jdbc:h2:mem:elections
    username: sa
    password:
  jackson.visibility:
    field: any
    getter: none
    setter: none
    is-getter: none

logging:
  level:
    root: WARN
    com.com.restaurant_elections: DEBUG

server.servlet:
  encoding:
    charset: UTF-8
    enabled: true
    force: true

springdoc.swagger-ui.path: /
